<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav>
        <div class="container">
            <div class="brand">
                <a href="index.html">Portfolio</a>
            </div>
            <ul class="links">
                <li><a href="#">Nuoroda</a></li>
                <li><a href="#">Nuoroda</a></li>
                <li><a href="#">Nuoroda</a></li>
            </ul>
        </div>
    </nav>

    <header>
        <div class="container">
            <div>
                <h1>My portfolio</h1>
                <a href="#" class="btn btn-black">Explore Projects</a>
            </div>
        </div>
    </header>

    <div class="new-projects">
        <div class="container">
            <h2>New projects</h2>
            <div class="projects">
                <div class="project">
                    <h3>Name</h3>
                    <p>Description</p>
                    <p>
                        <span>HTML</span>
                        <span>CSS</span>
                        <span>React</span>
                        <span>JavaScript</span>
                        <span>Node.js</span>
                        <span>Express</span>
                        <span>MongoDB</span>
                    </p>
                    <a href="#" class="btn btn-blue">View Project</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        fetch('http://localhost:7788/projects')
            .then(response => response.json())
            .then(data => {

                let block = document.querySelector('.new-projects .projects')
                block.innerHTML = ''
                
                for (const project of data) {
                    block.innerHTML += `<div class="project">
                        <h3>${project.name}</h3>
                        <p>${project.description}</p>
                        <p>
                            ${project.technologies.map(x => '<span>' + x + '</span>').join(' ')}
                        </p>
                        <a href="${project.link}" class="btn btn-blue">Watch the project</a>
                    </div>`
                }
            })

    </script>
</body>
</html>
